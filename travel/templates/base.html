<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>


    <header class="header">
        <a href="/" class="logo"><span>AKKI's </span>TRAVELER</a>
        <i class="fa fa-menu" id="menu-icon">&#9776;</i>

        <nav class="navbar">
            <a href="/">HOME</a>
            {% if request.user.is_authenticated %}
            <a href="/bookings">BOOKING</a>
            <a href=""  class="active">Welcome: <img src="{% static 'img/userlogo.png' %}" alt="" width=30 style="border-radius:50px;    position: relative;
    top: 6px;"> <b>{{request.user}}</b></a>
            <a href="/logout" class="login">LOGOUT</a>
            {% else %}
            <a href="/login" class="login">LOGIN</a>
            <a href="/register" class="login">SINGUP</a>
            {% endif %}
        </nav>
    </header>
    


    {% block body %}{% endblock body %}

    

<footer>
    <div class="f-container">
        Copyright &copy; reserved 2023 | www.akkitravel.com
    </div>
</footer>
    <script src="{% static 'js/index.js' %}"></script>


</body>

</html>
