{% extends 'base.html' %} 
{% block title %}Signup{% endblock title %}
{% load static %}


{% block body %}    
<div class="container">
<!-- singUp ------------------------------- -->
{% include "messages.html" %}
        <form action="/register" method="post" class="form createAccountNew" id="signin" >
            {% csrf_token %}
            <h1 class="Ftitle">SingUp</h1>
            <div class="form_msg fmsg--success"></div>
            <div class="input_group">
                <input type="text" class="Finput" name="username" id="username" placeholder="Username">
                <div class="Ferror"></div>
            </div>
            <div class="input_group">
                <input type="email" class="Finput" name="email" id="email" placeholder="Email">
                <div class="Ferror"></div>
            </div>
            <div class="input_group">
                <input type="password"  class="Finput" name="password" id="password" placeholder="Password">
            </div>

            <div class="input_group">
                <input type="password" class="Finput" name="cpass" id="mpassword" placeholder="Confirm Password">
            </div>
            <button class="Fbtn" type="submit">Create Account</button>
         
            <p class="Ftext">
                <a href="/login" class="Flink createAccount">Alreday have an account? Sign in</a>
            </p>
        </form>
    </div>

{% endblock body %}
